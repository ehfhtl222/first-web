  <h2>마법의 책</h2>
  <p>독불장군처럼 그 일을 혼자서만 해 나간다면
  반드시 반대에 부딫치게 될 겁니다.<br>
  당신의 능력을 너무 과신하지 마십시오.<br>
  당신이 지금 하고 있는 일을
  성사시킬 수 있는 방법을
  마법의 책이 알려주네요.</p><p>
